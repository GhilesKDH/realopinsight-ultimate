<IfModule mod_fastcgi.c>
  <Directory REALOPINSIGHT_WWW>
    AddHandler fastcgi-script .fcgi
    Options +ExecCGI
    Require all granted
  </Directory>
  FastCgiConfig -idle-timeout 120 -maxClassProcesses 1 -maxProcesses 5 -initial-env LD_LIBRARY_PATH=/opt/realopinsight/lib -initial-env WT_APP_ROOT=REALOPINSIGHT_WWW
</IfModule>
