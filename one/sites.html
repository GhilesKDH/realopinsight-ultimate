<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>RaphaÃ«l tutorial - Getting Started - Example 1</title>    
    <script type="text/javascript" src="js/raphael-min.js"></script>    
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>    
  </head>
  <body>
  
	<!-- the html element where to put the paper -->
	<div id="Div_XML"></div>
	
	<!-- a script that create's a paper and a rectangle -->
	<script type="text/javascript">
	$(document).ready(  
 	function()
 	{
      $.ajax( {
      type: "GET",
      url: "sites.xml",
      dataType: "xml",
      success: function(xml) 
      {
      $(xml).find('site').each(   
      function()
      {
      var id = $(this).attr('id');
      var title = $(this).find('title').text();
      var url = $(this).find('url').text();
      $('<div class="items" id="link_' + id + '"></div>').html('<a href="' + url + '">' + title + '</a>').appendTo('#Div_XML');
      $(this).find('desc').each(
                      function()
                      {
                          var brief = $(this).find('brief').text();
                          var long = $(this).find('long').text();
                          $('<div class="brief"></div>').html(brief).appendTo('#link_'+id);
                          $('<div class="long"></div>').html(long).appendTo('#link_'+id);
                      });
                          });
                      }
      });
  }
);
</script>
	

	
  </body>
</html>
